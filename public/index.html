<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan - Task Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center flex-column vh-100">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Task Management App</h1>
            </div>
        </div>

        <!-- Input form for new tasks -->
        <div class="row mt-4 w-100">
            <div class="col-md-6 mx-auto">
                <div class="form-group mb-3">
                    <input id="task-input" type="text" class="form-control" placeholder="Enter task" required>
                    <p class="error-message" id="task-error"></p>
                </div>

                <div class="form-group mb-3">
                    <input id="due-date-input" type="date" class="form-control" required>
                    <p class="error-message" id="due-date-error"></p>
                </div>

                <div class="form-group mb-3">
                    <select id="priority-input" class="form-select" required>
                        <option value="">Select priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <p class="error-message" id="priority-error"></p>
                </div>

                <div class="form-group mb-3">
                    <select id="type-input" class="form-select" required>
                        <option value="">Select task type</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Other">Other</option>
                    </select>
                    <p class="error-message" id="type-error"></p>
                </div>

                <div class="form-group mb-3">
                    <select id="progress-input" class="form-select">
                        <option value="">Select progress</option>
                        <option value="0">0%</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                    <p class="error-message" id="progress-error"></p>
                </div>

                <div class="text-center">
                    <button id="add-task-btn" role="button"><span class="text">Add Task</span></button>
                </div>
            </div>
        </div>

        <!-- Table to display tasks -->
        <div class="row mt-4 w-100">
            <div class="col-12">
                <table id="task-table" class="table table-bordered table-hover table-striped text-light">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Task</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Type</th>
                            <th scope="col">Progress</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
